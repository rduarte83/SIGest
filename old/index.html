<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Visitas a Clientes</title>

    <link rel="stylesheet" type="text/css"
          href="https://cdn.datatables.net/v/bs4/jszip-2.5.0/dt-1.10.21/b-1.6.2/b-html5-1.6.2/b-print-1.6.2/datatables.min.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.10.21/datatables.min.css"/>
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.6.2/css/buttons.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/pdfmake.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/vfs_fonts.js"></script>
    <script type="text/javascript"
            src="https://cdn.datatables.net/v/bs4/jszip-2.5.0/dt-1.10.21/b-1.6.2/b-html5-1.6.2/b-print-1.6.2/datatables.min.js"></script>

    <script type="text/javascript" src="js/index.js"></script>
</head>
<body>
<div class="container">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="col-md">
                    <h2>Visitas a Clientes</h2>
                </div>
                <div class="col-md-2">
                    <button class="btn btn-info" id="filter" data-toggle="button">Pendentes</button>
                </div>
                <div class="col-md-2">
                    <a href="#addModal" class="btn btn-success" data-toggle="modal"><i class="fa fa-plus-circle"></i>
                        <span>Novo Cliente</span></a>
                </div>
            </div>
        </div>
        <table class="table table-striped table-hover" id="table">
            <thead>
            <tr>
                <th>Id</th>
                <th>Cliente</th>
                <th>Zona</th>
                <th>Última Visita</th>
                <th>Motivo</th>
                <th>Próxima Visita</th>
                <th>Técnico</th>
                <th>Operações</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>

<!-- Add Modal HTML -->
<div id="addModal" class="modal fade">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form method="post" id="addForm" enctype="multipart/form-data">
                <div class="modal-header">
                    <h4 class="modal-title">Adicionar Contrato</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Cliente</label>
                        <input type="text" id="cliente" name="cliente" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Zona</label>
                        <input type="text" id="zona" name="zona" class="form-control" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="hidden" id="ult_vis" name="ult_vis">
                    <input type="hidden" id="motivo" name="motivo">
                    <input type="hidden" id="descricao" name="descricao">
                    <input type="hidden" id="prox_vis" name="prox_vis">

                    <input type="hidden" value="ins" name="op">
                    <input type="button" class="btn btn-danger" data-dismiss="modal" value="Cancel">
                    <button type="submit" class="btn btn-success">Add</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Edit Modal HTML -->
<div id="editModal" class="modal fade">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form method="post" id="editForm" enctype="multipart/form-data">
                <div class="modal-header">
                    <h4 class="modal-title">Editar Contrato</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Cliente</label>
                        <input type="text" id="cliente_u" name="cliente" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Zona</label>
                        <input type="text" id="zona_u" name="zona" class="form-control" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="hidden" id="id_u" name="id">
                    <input type="hidden" value="upd" name="op">

                    <input type="button" class="btn btn-danger" data-dismiss="modal" value="Cancel">
                    <button type="submit" class="btn btn-info" id="update">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Delete Modal HTML -->
<div id="deleteModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form>
                <div class="modal-header">
                    <h4 class="modal-title">Eliminar Registo</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="id_d" name="id" class="form-control">
                    <p>Tem a certeza que deseja eliminar este registo?</p>
                    <p class="text-warning">Esta operação não pode ser revertida.</p>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn" data-dismiss="modal" value="Cancel">
                    <button type="button" class="btn btn-danger" id="delete">Delete</button>
                </div>
            </form>
        </div>
    </div>
</div>

<footer class="page-footer">
    <div class="footer-copyright text-center py-3">© 2020 Copyright:
        <img src="images/logo.png" alt="" id="logo">
    </div>
</footer>

</body>
</html>
